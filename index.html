<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini PlayStore</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { 
      background: #f3f4f6; 
      min-height: 100vh;
    }
    .card:hover { 
      transform: translateY(-5px); 
      transition: 0.3s; 
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .profile-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      min-width: 200px;
      z-index: 1000;
    }
    .profile-menu.show {
      display: block;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="p-4 md:p-6">

  <!-- Header -->
  <header class="flex justify-between items-center mb-6 md:mb-8 relative">
    <div class="flex items-center">
      <h1 class="text-2xl md:text-3xl font-bold text-blue-600">Mini PlayStore</h1>
      <span id="connectionStatus" class="ml-2 text-xs hidden"></span>
    </div>
    
    <div class="flex items-center space-x-4">
      <!-- Barra de b√∫squeda -->
      <div class="hidden md:block">
        <input id="buscar" type="text" placeholder="Buscar app..." 
               class="p-2 w-48 lg:w-64 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <!-- Icono de perfil -->
      <div class="relative">
        <button id="profileBtn" class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white hover:bg-blue-600 transition">
          <i class="fas fa-user"></i>
        </button>
        
        <!-- Men√∫ desplegable del perfil -->
        <div id="profileMenu" class="profile-menu">
          <div class="p-4 border-b">
            <p class="font-semibold">Usuario</p>
            <p class="text-sm text-gray-500">Bienvenido</p>
          </div>
          <a href="upload.html" class="block px-4 py-3 hover:bg-gray-100 text-blue-600">
            <i class="fas fa-upload mr-2"></i>Subir APK
          </a>
          <a href="#" class="block px-4 py-3 hover:bg-gray-100">
            <i class="fas fa-cog mr-2"></i>Configuraci√≥n
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Barra de b√∫squeda m√≥vil -->
  <div class="md:hidden mb-4">
    <input id="buscarMobile" type="text" placeholder="Buscar app..." 
           class="p-3 w-full rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <!-- Bot√≥n subir app m√≥vil -->
  <div class="md:hidden mb-6">
    <a href="upload.html" class="block w-full bg-blue-500 text-white text-center py-3 rounded-lg hover:bg-blue-600 transition">
      <i class="fas fa-plus mr-2"></i>Subir Nueva App
    </a>
  </div>

  <!-- Estado de carga -->
  <div id="loadingState" class="text-center py-8">
    <div class="loading mx-auto mb-2"></div>
    <p class="text-gray-600">Cargando aplicaciones...</p>
  </div>

  <!-- Contenedor de apps -->
  <main id="appsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6 hidden"></main>

  <!-- Estado vac√≠o -->
  <div id="emptyState" class="hidden text-center py-8">
    <i class="fas fa-inbox text-4xl text-gray-400 mb-4"></i>
    <p class="text-gray-600 text-lg">No hay aplicaciones todav√≠a</p>
    <p class="text-sm text-gray-400 mt-2">S√© el primero en subir una app</p>
    <a href="upload.html" class="inline-block mt-4 bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
      <i class="fas fa-plus mr-2"></i>Subir Primera App
    </a>
  </div>

  <!-- Estado de error -->
  <div id="errorState" class="hidden text-center py-8">
    <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
    <h3 class="text-xl font-bold text-red-600 mb-2">Error de conexi√≥n</h3>
    <p class="text-gray-600 mb-4" id="errorMessage">No se pudieron cargar las aplicaciones</p>
    <button onclick="recargarApps()" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
      <i class="fas fa-redo mr-2"></i>Reintentar
    </button>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-10 md:mt-12 text-gray-500 py-4">
    <p>¬© 2025 Copyright √Ångel</p>
  </footer>

  <script type="module">
    import { db, collection, getDocs } from './firebase.js';
    
    const appsContainer = document.getElementById('appsContainer');
    const loadingState = document.getElementById('loadingState');
    const emptyState = document.getElementById('emptyState');
    const errorState = document.getElementById('errorState');
    const buscarInput = document.getElementById('buscar') || document.getElementById('buscarMobile');
    const profileBtn = document.getElementById('profileBtn');
    const profileMenu = document.getElementById('profileMenu');
    const connectionStatus = document.getElementById('connectionStatus');

    // Toggle men√∫ de perfil
    profileBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      profileMenu.classList.toggle('show');
    });

    // Cerrar men√∫ al hacer clic fuera
    document.addEventListener('click', () => {
      profileMenu.classList.remove('show');
    });

    // Funci√≥n para recargar apps
    window.recargarApps = () => {
      errorState.classList.add('hidden');
      loadingState.classList.remove('hidden');
      cargarApps();
    };

    async function cargarApps() {
      try {
        console.log("üì• Cargando aplicaciones...");
        
        const querySnapshot = await getDocs(collection(db, "apps"));
        let apps = [];
        
        querySnapshot.forEach((doc) => {
          const appData = doc.data();
          apps.push({ id: doc.id, ...appData });
        });
        
        console.log(`‚úÖ ${apps.length} aplicaciones cargadas`);
        
        // Mostrar estado correspondiente
        loadingState.classList.add('hidden');
        
        if (apps.length === 0) {
          emptyState.classList.remove('hidden');
          appsContainer.classList.add('hidden');
        } else {
          emptyState.classList.add('hidden');
          appsContainer.classList.remove('hidden');
          mostrarApps(apps);
        }
        
        actualizarEstadoConexion(true);

        // Configurar b√∫squeda
        buscarInput.addEventListener('input', () => {
          const texto = buscarInput.value.toLowerCase();
          const filtradas = apps.filter(a => 
            a.nombre && a.nombre.toLowerCase().includes(texto) ||
            a.autor && a.autor.toLowerCase().includes(texto) ||
            a.descripcion && a.descripcion.toLowerCase().includes(texto)
          );
          mostrarApps(filtradas);
        });

      } catch (error) {
        console.error("‚ùå Error cargando apps:", error);
        
        // Mostrar estado de error
        loadingState.classList.add('hidden');
        errorState.classList.remove('hidden');
        appsContainer.classList.add('hidden');
        emptyState.classList.add('hidden');
        
        document.getElementById('errorMessage').textContent = 
          error.message || 'No se pudieron cargar las aplicaciones';
        
        actualizarEstadoConexion(false);
      }
    }

    function mostrarApps(lista) {
      appsContainer.innerHTML = "";
      
      if (lista.length === 0) {
        appsContainer.innerHTML = `
          <div class="col-span-full text-center py-8">
            <i class="fas fa-search text-4xl text-gray-400 mb-4"></i>
            <p class="text-gray-500 text-lg">No se encontraron aplicaciones</p>
            <p class="text-sm text-gray-400 mt-2">Intenta con otros t√©rminos de b√∫squeda</p>
          </div>
        `;
        return;
      }

      lista.forEach(app => {
        const card = document.createElement('div');
        card.className = "card bg-white p-4 rounded-xl shadow-md flex flex-col h-full";
        card.innerHTML = `
          <div class="flex items-start mb-3">
            <img src="${app.icono || 'https://via.placeholder.com/64/3B82F6/FFFFFF?text=APP'}" 
                 alt="${app.nombre || 'App'}" 
                 class="w-12 h-12 md:w-16 md:h-16 rounded-lg flex-shrink-0 object-cover">
            <div class="ml-3 flex-1">
              <h2 class="font-bold text-base md:text-lg line-clamp-1">${app.nombre || 'Sin nombre'}</h2>
              <p class="text-xs md:text-sm text-gray-500">${app.autor || 'An√≥nimo'}</p>
            </div>
          </div>
          <p class="text-xs md:text-sm text-gray-600 mb-4 flex-1 line-clamp-2">${app.descripcion || 'Sin descripci√≥n'}</p>
          <div class="mt-auto">
            <a href="${app.url_apk || '#'}" 
               ${app.url_apk ? 'target="_blank"' : ''}
               class="inline-flex items-center justify-center w-full bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg transition text-sm md:text-base ${!app.url_apk ? 'opacity-50 cursor-not-allowed' : ''}">
              <i class="fas fa-download mr-2"></i>Descargar APK
            </a>
          </div>
        `;
        appsContainer.appendChild(card);
      });
    }

    function actualizarEstadoConexion(conectado) {
      if (conectado) {
        connectionStatus.innerHTML = '‚úÖ Conectado';
        connectionStatus.className = 'ml-2 text-xs text-green-600';
      } else {
        connectionStatus.innerHTML = '‚ùå Error';
        connectionStatus.className = 'ml-2 text-xs text-red-600';
      }
      connectionStatus.classList.remove('hidden');
    }

    // Iniciar carga de apps
    cargarApps();
  </script>
</body>
</html>
