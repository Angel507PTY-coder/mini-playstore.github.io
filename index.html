<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini PlayStore</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { 
      background: #f3f4f6; 
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    .card:hover { 
      transform: translateY(-5px); 
      transition: all 0.3s ease; 
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body class="p-3 md:p-6">

  <!-- Header -->
  <header class="text-center mb-6 md:mb-8">
    <h1 class="text-2xl md:text-4xl font-bold text-transparent bg-clip-text gradient-bg mb-2">
      Mini PlayStore
    </h1>
    <div class="flex flex-col md:flex-row justify-center items-center gap-3 mt-4">
      <div class="relative w-full md:w-auto">
        <input id="buscar" type="text" placeholder="üîç Buscar app..." 
               class="w-full md:w-64 lg:w-80 pl-10 pr-4 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm md:text-base">
        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
      </div>
      <a href="upload.html" class="w-full md:w-auto bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-full font-semibold transition duration-300 flex items-center justify-center gap-2">
        <i class="fas fa-plus"></i>
        <span>Subir App</span>
      </a>
    </div>
  </header>

  <!-- Estado de carga -->
  <div id="loadingState" class="text-center py-12">
    <div class="loading mx-auto mb-4" style="width: 40px; height: 40px;"></div>
    <p class="text-gray-600 text-lg">Cargando aplicaciones...</p>
  </div>

  <!-- Contenedor de apps -->
  <main id="appsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6 hidden"></main>

  <!-- Estado vac√≠o -->
  <div id="emptyState" class="hidden text-center py-16">
    <div class="max-w-md mx-auto">
      <i class="fas fa-mobile-alt text-6xl text-gray-300 mb-6"></i>
      <h2 class="text-2xl font-bold text-gray-600 mb-4">No hay aplicaciones</h2>
      <p class="text-gray-500 mb-6">S√© el primero en subir una aplicaci√≥n a la tienda</p>
      <a href="upload.html" class="inline-flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-8 py-4 rounded-full font-semibold transition duration-300 text-lg">
        <i class="fas fa-cloud-upload-alt"></i>
        Subir Primera App
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-12 md:mt-16 text-gray-500 py-6 border-t border-gray-200">
    <p class="text-sm md:text-base">¬© 2025 Copyright √Ångel - Mini PlayStore</p>
    <p class="text-xs text-gray-400 mt-2">Compatible con todos los dispositivos</p>
  </footer>

  <script type="module">
    import { db, collection, getDocs } from './firebase.js';
    
    const appsContainer = document.getElementById('appsContainer');
    const loadingState = document.getElementById('loadingState');
    const emptyState = document.getElementById('emptyState');
    const buscarInput = document.getElementById('buscar');

    async function cargarApps() {
      try {
        console.log("üì• Cargando aplicaciones...");
        
        const querySnapshot = await getDocs(collection(db, "apps"));
        let apps = [];
        
        querySnapshot.forEach((doc) => {
          const appData = doc.data();
          apps.push({ id: doc.id, ...appData });
        });
        
        console.log(`‚úÖ ${apps.length} aplicaciones cargadas`);
        
        // Mostrar estado correspondiente
        loadingState.classList.add('hidden');
        
        if (apps.length === 0) {
          emptyState.classList.remove('hidden');
          appsContainer.classList.add('hidden');
        } else {
          emptyState.classList.add('hidden');
          appsContainer.classList.remove('hidden');
          mostrarApps(apps);
        }

        // Configurar b√∫squeda
        buscarInput.addEventListener('input', () => {
          const texto = buscarInput.value.toLowerCase();
          const filtradas = apps.filter(a => 
            a.nombre && a.nombre.toLowerCase().includes(texto) ||
            a.autor && a.autor.toLowerCase().includes(texto) ||
            a.descripcion && a.descripcion.toLowerCase().includes(texto)
          );
          mostrarApps(filtradas);
        });

      } catch (error) {
        console.error("‚ùå Error cargando apps:", error);
        loadingState.classList.add('hidden');
        emptyState.classList.remove('hidden');
        appsContainer.classList.add('hidden');
      }
    }

    function mostrarApps(lista) {
      appsContainer.innerHTML = "";
      
      if (lista.length === 0) {
        appsContainer.innerHTML = `
          <div class="col-span-full text-center py-12">
            <i class="fas fa-search text-5xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-bold text-gray-600 mb-2">No se encontraron resultados</h3>
            <p class="text-gray-500">Intenta con otros t√©rminos de b√∫squeda</p>
          </div>
        `;
        return;
      }

      lista.forEach(app => {
        const card = document.createElement('div');
        card.className = "card bg-white p-4 rounded-2xl shadow-md flex flex-col h-full border border-gray-100";
        card.innerHTML = `
          <div class="flex items-start mb-4">
            <img src="${app.icono || 'https://via.placeholder.com/512/3B82F6/FFFFFF?text=APP'}" 
                 alt="${app.nombre || 'App'}" 
                 class="w-14 h-14 md:w-16 md:h-16 rounded-xl flex-shrink-0 object-cover shadow-sm">
            <div class="ml-4 flex-1 min-w-0">
              <h2 class="font-bold text-base md:text-lg text-gray-800 line-clamp-1">${app.nombre || 'Sin nombre'}</h2>
              <p class="text-xs md:text-sm text-gray-500 line-clamp-1">por ${app.autor || 'An√≥nimo'}</p>
            </div>
          </div>
          <p class="text-xs md:text-sm text-gray-600 mb-4 flex-1 line-clamp-2 leading-relaxed">${app.descripcion || 'Sin descripci√≥n disponible'}</p>
          <div class="mt-auto pt-3 border-t border-gray-100">
            <a href="${app.url_apk || '#'}" 
               ${app.url_apk ? 'target="_blank"' : ''}
               class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-3 rounded-xl font-semibold transition duration-300 flex items-center justify-center gap-2 text-sm md:text-base ${!app.url_apk ? 'opacity-50 cursor-not-allowed' : ''}">
              <i class="fas fa-download"></i>
              Descargar APK
            </a>
          </div>
        `;
        appsContainer.appendChild(card);
      });
    }

    // Iniciar carga de apps
    cargarApps();
  </script>
</body>
</html>
