<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir App - Mini PlayStore</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="p-4 md:p-6 bg-gray-100">
  <div class="max-w-2xl mx-auto">
    <header class="flex justify-between items-center mb-6 md:mb-8">
      <div class="flex items-center">
        <a href="index.html" class="text-blue-600 hover:text-blue-700 mr-4">
          <i class="fas fa-arrow-left text-xl"></i>
        </a>
        <h1 class="text-2xl md:text-3xl font-bold text-blue-600">Subir App</h1>
      </div>
      
      <button onclick="window.location.href='index.html'" 
              class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white hover:bg-blue-600 transition">
        <i class="fas fa-home"></i>
      </button>
    </header>

    <!-- Formulario -->
    <div class="bg-white p-6 md:p-8 rounded-xl shadow-md">
      <form id="appForm" class="space-y-4 md:space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nombre de la App *</label>
          <input type="text" id="nombre" required 
                 class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Ej: Mi Aplicación Genial">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Autor *</label>
          <input type="text" id="autor" required 
                 class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Tu nombre">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Descripción *</label>
          <textarea id="descripcion" required rows="4"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Describe tu aplicación..."></textarea>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">URL del Icono *</label>
            <input type="url" id="icono" required 
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="https://ejemplo.com/icono.png"
                   value="https://via.placeholder.com/512/3B82F6/FFFFFF?text=APP">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">URL del APK *</label>
            <input type="url" id="url_apk" required 
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="https://ejemplo.com/app.apk">
          </div>
        </div>

        <!-- Información -->
        <div class="bg-blue-50 p-4 rounded-lg">
          <h3 class="font-semibold text-blue-800 mb-2">
            <i class="fas fa-info-circle mr-2"></i>Información importante
          </h3>
          <ul class="text-sm text-blue-700 space-y-1">
            <li>• Asegúrate de que las URLs sean accesibles públicamente</li>
            <li>• El icono debe ser una imagen cuadrada</li>
            <li>• El APK debe estar alojado en un servidor accesible</li>
          </ul>
        </div>
        
        <button type="submit" id="submitBtn"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white p-3 md:p-4 rounded-lg font-semibold transition duration-300 flex items-center justify-center">
          <i class="fas fa-upload mr-2"></i>Subir Aplicación
        </button>
      </form>
      
      <div id="mensaje" class="mt-4 md:mt-6 hidden p-4 rounded-lg"></div>
    </div>
  </div>

  <footer class="text-center mt-8 md:mt-10 text-gray-500 py-4">
    <p>© 2025 Copyright Ángel</p>
  </footer>

  <script type="module">
    import { db, collection, addDoc, serverTimestamp } from './firebase.js';

    const form = document.getElementById('appForm');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Mostrar loading
      const submitBtn = document.getElementById('submitBtn');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Subiendo...';
      submitBtn.disabled = true;

      const appData = {
        nombre: document.getElementById('nombre').value,
        autor: document.getElementById('autor').value,
        descripcion: document.getElementById('descripcion').value,
        icono: document.getElementById('icono').value,
        url_apk: document.getElementById('url_apk').value,
        fecha_subida: serverTimestamp()
      };

      try {
        await addDoc(collection(db, "apps"), appData);
        
        mostrarMensaje('¡App subida correctamente! ✅ Redirigiendo...', 'bg-green-100 text-green-700 border border-green-200');
        form.reset();
        
        // Redirigir después de 2 segundos
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
        
      } catch (error) {
        console.error("Error subiendo app:", error);
        mostrarMensaje('Error al subir la app: ' + error.message, 'bg-red-100 text-red-700 border border-red-200');
      } finally {
        // Restaurar botón
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    function mostrarMensaje(texto, clases) {
      mensaje.innerHTML = `
        <div class="flex items-center">
          <i class="fas fa-info-circle mr-3"></i>
          <span>${texto}</span>
        </div>
      `;
      mensaje.className = clases + ' p-4 rounded-lg mt-4';
      mensaje.classList.remove('hidden');
    }
  </script>
</body>
</html>
